name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4  

    - name: Configure & Build     
      run: |
        mkdir -p example/build
        cd example/build
        cmake ../ -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: Run Tests            
      run: |
        cd example/build
        ctest --output-on-failure
