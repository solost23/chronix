name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - run: rm -rf example/build && mkdir -p example/build && cd example/build 
    - run: cmake ../ -B build -DCMAKE_BUILD_TYPE=Release && make -j
    - run: ctest --output-on-failure
