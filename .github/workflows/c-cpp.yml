name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4  

      - name: Build     
        run: |
          ./example.sh

      - name: Report
        run: |
          cd example/build 
          make 2> build_errors.log
          echo "## Build Log" >> $GITHUB_STEP_SUMMARY
          cat build_errors.log >> $GITHUB_STEP_SUMMARY