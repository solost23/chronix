name: C++ Task Scheduler CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4  

      - name: Build Project     
        run: |
          mkdir -p example/build && cd example/build
          cmake ../ 
          make 2> build_errors.log 

      - name: Run Tests 
        run: |
          cd example/build 
          ctest --output-on-failure > test_output.log 
        continue-on-error: true 

      - name: Report Summary
        run: |
          echo "## ðŸ› ï¸ Build Log" >> $GITHUB_STEP_SUMMARY
          cat example/build/build_errors.log >> $GITHUB_STEP_SUMMARY

          echo "## âœ… Test Output" >> $GITHUB_STEP_SUMMARY
          cat example/build/test_output.log >> $GITHUB_STEP_SUMMARY
